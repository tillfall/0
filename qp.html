<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <title>QP-map</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=2c6ea6a9274422bdb48a21bb38370e54&plugin=AMap.PolyEditor"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [121.1, 31.1],
        zoom: 15
    });

    var p_dflz = new AMap.Marker({position: [121.011218,31.104506]});
    
    map.add(p_dflz);

    var path = [
        [120.95, 31.22],
        [120.95, 31.06],
        [121.29, 31.06],
        [121.29, 31.22],
        [120.95, 31.22]
    ];
    
    var polyline = new AMap.Polyline({
        path: path,
        strokeColor: "#3366FF", 
        strokeOpacity: 1,
        strokeWeight: 3,
        strokeStyle: "dashed",
        strokeDasharray: [3, 10],
        lineJoin: 'round',
        lineCap: 'round',
    })

    polyline.setMap(map)
    // 缩放地图到合适的视野级别
    map.setFitView([ polyline ])
    
</script>
<a href="https://lbs.amap.com/console/show/picker">Get Point</a>
</body>
</html>
